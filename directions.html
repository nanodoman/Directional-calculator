<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <form oninput="">
        <fieldset class="a">
            <legend>Point A</legend>
            <label for="ax">x:</label>
            <input type="number" id="ax" value="0" />
            <label for="ay">y:</label>
            <input type="number" id="ay" value="0" />
        </fieldset>
        <fieldset class="b">
            <legend>Point B</legend>
            <label for="bx">x:</label>
            <input type="number" id="bx" value="0" />
            <label for="by">y:</label>
            <input type="number" id="by" value="0" />
        </fieldset>
        <fieldset class="plain">
            <legend>Plain</legend>
            <div id="plain">
                <div id="pointB" class="overlay"></div>
            </div>
        </fieldset>
        <fieldset class="o">
            <legend>Direction</legend>
            <output id="result" name="result"></output>
            <button type="reset">Reset</button>
        </fieldset>
    </form>

    <script>
        plain.addEventListener("click", e => {
            bx.value = e.offsetX - plain.clientWidth / 2
            by.value = -e.offsetY + plain.clientHeight / 2
            const A = new Point(ax.value, ay.value)
            const B = new Point(bx.value, by.value)
            result.value = A.Rotation(B)
            document.querySelector("#pointB").style.top = e.offsetY + (by.value > 0 ? 0 : -10) + 'px'
            document.querySelector("#pointB").style.left = e.offsetX + (bx.value > 0 ? -32 : 16) + 'px'
            document.querySelector("#pointB").innerText = `[${bx.value},${by.value}]`
        })
    </script>
</body>

</html>
