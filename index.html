<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-points plain</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <form oninput="inputPoint(ax.value,ay.value,bx.value,by.value)">
        <fieldset class="a">
            <legend>Point A</legend>
            <label for="ax">x:</label>
            <input type="number" id="ax" value="0" min="-100" max="100" />
            <label for="ay">y:</label>
            <input type="number" id="ay" value="0" min="-100" max="100" />
        </fieldset>
        <fieldset class="b">
            <legend>Point B</legend>
            <label for="bx">x:</label>
            <input type="number" id="bx" value="0" min="-100" max="100" />
            <label for="by">y:</label>
            <input type="number" id="by" value="0" min="-100" max="100" />
        </fieldset>
        <fieldset class="p">
            <legend>Plain</legend>

            <svg id="plain" viewBox="0 0 200 200" onclick="clickPoint(event)">
                <defs>
                    <circle id="point" r="5" stroke="black" stroke-width="0.5" />
                    <marker
                        id="arrow"
                        viewBox="0 0 10 10"
                        refX="10"
                        refY="5"
                        markerWidth="6"
                        markerHeight="6"
                        orient="auto-start-reverse">
                        <path d="M 0 0 L 10 5 L 0 10 z" fill="var(--color1)" />
                    </marker>
                    <marker
                        id="bar"
                        viewBox="0 0 10 10"
                        refX="5"
                        refY="5"
                        markerWidth="6"
                        markerHeight="6"
                        orient="auto-start-reverse">
                        <line x1="5" y1="0" x2="5" y2="10" stroke="var(--color1)" />
                    </marker>
                </defs>
                <polyline id="axisX"
                    points="0,100 25,100 50,100 75,100 125,100 150,100 175,100 200,100"
                    stroke="var(--color1)"
                    marker-mid="url(#bar)"
                    marker-end="url(#arrow)" />
                <polyline id="axisY"
                    points="100,0 100,25 100,50 100,75 100,125 100,150 100,175 100,200"
                    stroke="var(--color1)"
                    marker-mid="url(#bar)"
                    marker-end="url(#arrow)" />
                <text x="105" y="95" font-size="10" fill="var(--color1)">0,0</text>
                <text x="190" y="90" font-size="8" fill="var(--color1)">X</text>
                <text x="110" y="195" font-size="8" fill="var(--color1)">Y</text>
                <use id="pointA" href="#point" x="100" y="100" fill="var(--color5)" />
                <use id="pointB" href="#point" x="100" y="100" fill="var(--color6)" />
                <polygon id="border"
                    points="0,0 200,0 200,200 0,200"
                    fill="none"
                    stroke="var(--color2)"
                    stroke-width="2" />
            </svg>

        </fieldset>

        <fieldset class="o">
            <legend>Calculations</legend>

            <dl>
                <dt>Rotation</dt>
                <dd><output id="rotation"></output></dd>
                <dt>Distance</dt>
                <dd><output id="distance"></output></dd>
            </dl>

            <button type="reset" onclick="inputPoint(0,0,0,0)">Reset</button>
        </fieldset>
    </form>
</body>

</html>
