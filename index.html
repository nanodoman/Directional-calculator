<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-points plain</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <form oninput="inputPoint(ax.value,ay.value,bx.value,by.value)">
        <fieldset class="a">
            <legend>Point A</legend>
            <label for="ax">x:</label>
            <input type="number" id="ax" data-coordinate="x" value="0" min="-100" max="100" />
            <label for="ay">y:</label>
            <input type="number" id="ay" data-coordinate="y" value="0" min="-100" max="100" />
        </fieldset>
        <fieldset class="b">
            <legend>Point B</legend>
            <label for="bx">x:</label>
            <input type="number" id="bx" data-coordinate="x" value="0" min="-100" max="100" />
            <label for="by">y:</label>
            <input type="number" id="by" data-coordinate="y" value="0" min="-100" max="100" />
        </fieldset>
        <fieldset class="p">
            <legend>Plain</legend>

            <svg id="plain" viewBox="0 0 200 200" onmousemove="mouseMove(event)" onmouseleave="mouseMove(event)" onclick="clickPoint(event)">
                <defs>
                    <circle id="point" r="5" stroke="var(--neutral-0)" stroke-width="0.5" />
                    <path id="cross-hair" d="M2,0 H200 M0,2 V200 M0,-2 V-200 M-2,0 H-200" stroke="white" />
                    <marker
                        id="arrow"
                        viewBox="0 0 10 10"
                        refX="10"
                        refY="5"
                        markerWidth="6"
                        markerHeight="6"
                        orient="auto-start-reverse">
                        <path d="M 0 0 L 10 5 L 0 10 z" fill="var(--primary)" />
                    </marker>
                    <marker
                        id="bar"
                        viewBox="0 0 10 10"
                        refX="5"
                        refY="5"
                        markerWidth="6"
                        markerHeight="6"
                        orient="auto-start-reverse">
                        <line x1="5" y1="0" x2="5" y2="10" stroke="var(--primary)" />
                    </marker>
                </defs>
                <polyline id="axisX"
                    points="0,100 25,100 50,100 75,100 125,100 150,100 175,100 200,100"
                    stroke="var(--primary)"
                    marker-mid="url(#bar)"
                    marker-end="url(#arrow)" />
                <polyline id="axisY"
                    points="100,0 100,25 100,50 100,75 100,125 100,150 100,175 100,200"
                    stroke="var(--primary)"
                    marker-mid="url(#bar)"
                    marker-end="url(#arrow)" />
                <text x="105" y="95" font-size="10" fill="var(--primary)">0,0</text>
                <text x="190" y="90" font-size="8" fill="var(--primary)">X</text>
                <text x="110" y="195" font-size="8" fill="var(--primary)">Y</text>
                <use id="pointA" href="#point" x="100" y="100" fill="var(--point-a)" />
                <use id="pointB" href="#point" x="100" y="100" fill="var(--point-b)" />
                <use id="cursor" href="#cross-hair" x="0" y="0" />
                <polygon id="border"
                    points="0,0 200,0 200,200 0,200"
                    fill="none"
                    stroke="var(--accent)"
                    stroke-width="2" />
            </svg>

        </fieldset>
        <fieldset class="c">
            <legend>Calculations</legend>
            <dl>
                <dt>Rotation</dt>
                <dd><output id="rotation">0</output></dd>
                <dt>Distance</dt>
                <dd><output id="distance">0</output></dd>
            </dl>
        </fieldset>
        <fieldset class="o">
            <legend>Options</legend>
            <label>
                <input type="radio" name="Inputs" value="number" onchange="setInput(this.value)" checked>
                Number
            </label>
            <label>
                <input type="radio" name="Inputs" value="range" onchange="setInput(this.value)">
                Range
            </label>
            <hr />
            Color A
            <input type="color" list="colors" value="#f43f5e" onchange="setColor('a', this.value)" />
            <hr />
            Color B
            <input type="color" list="colors" value="#3b82f6" onchange="setColor('b', this.value)" />
            <hr />
            <input type="reset" value="Reset" onclick="inputPoint(0,0,0,0)"></input>
            <hr>
            <label>
                <input type="checkbox" name="Cross-hair" onchange="switchCrossHair(this.checked)">
                Cross-hair
            </label>
            <span id="ver">v2.0.0</span>
        </fieldset>
    </form>

    <datalist id="colors">
        <option value="#f43f5e"></option>
        <option value="#ec4899"></option>
        <option value="#d946ef"></option>
        <option value="#a855f7"></option>
        <option value="#8b5cf6"></option>
        <option value="#6366f1"></option>
        <option value="#3b82f6"></option>
        <option value="#0ea5e9"></option>
        <option value="#06b6d4"></option>
        <option value="#14b8a6"></option>
        <option value="#10b981"></option>
        <option value="#22c55e"></option>
        <option value="#84cc16"></option>
        <option value="#eab308"></option>
        <option value="#f59e0b"></option>
        <option value="#f97316"></option>
        <option value="#ef4444"></option>
        <option value="#78716c"></option>
    </datalist>

</body>

</html>
